		<text transform="matrix(1 0 0 1 195.4482 247.5708)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">Britton is a PhD student in the College of Computer and Information Sciences at Northeastern </text>

		<text transform="matrix(1 0 0 1 195.4482 354.6147)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">Rania is an MFA student in Information Design &amp; Visualization at Northeastern University and </text>
		<text transform="matrix(1 0 0 1 195.4482 370.6152)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">obtained her Bachelor’s Degree from the University of Michigan-Dearborn in Computer </text>
		<text transform="matrix(1 0 0 1 195.4482 386.6152)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">Science, Communication, and Economics. She is a graphic and web designer with over ten </text>
		<text transform="matrix(1 0 0 1 195.4482 402.6152)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">years of experience in creative design, website development, and directing marketing, social </text>
		<text transform="matrix(1 0 0 1 195.4482 418.6152)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">media and fundraising campaigns. Her current focus is on information design and data </text>
		<text transform="matrix(1 0 0 1 195.4482 434.6152)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">visualization, UI / UX design, and responsive web design, with a special interest in the  </text>
		<text transform="matrix(1 0 0 1 195.4482 450.6152)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">nonprofit sector.</text>
	</g>

		<text transform="matrix(1 0 0 1 195.4482 508.0625)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">Gillian is an Assistant Professor at Northeastern University, jointly appointed between </text>
		<text transform="matrix(1 0 0 1 195.4482 524.0625)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">computer science and art+design. Her research focuses on procedural content generation for </text>
		<text transform="matrix(1 0 0 1 195.4482 540.0625)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">games and the intersection between human and computer creativity. She is also interested in </text>
		<text transform="matrix(1 0 0 1 195.4482 556.0625)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">the computing in crafting and making communities.</text>
	</g>
	<g>
		<circle fill="#BBBDBF" cx="164.39" cy="584.531" r="5.774"/>
		<rect x="195.448" y="579.95" fill="none" width="494.608" height="229.932"/>
		<text transform="matrix(1 0 0 1 195.4482 590.4502)" fill="#58595B" font-family="'Roboto-Regular'" font-size="14">JANOS STONE</text>
		<text transform="matrix(1 0 0 1 195.4482 613.4502)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">Janos Stone is Design Researcher in Residence in the Department of Art + Design at </text>
		<text transform="matrix(1 0 0 1 195.4482 629.4502)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">Northeastern University. His interdisciplinary research combines artistic and design theory </text>
		<text transform="matrix(1 0 0 1 195.4482 645.4502)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">with 3D technology to explore novel, universally accessible, systems that bring creativity to </text>
		<text transform="matrix(1 0 0 1 195.4482 661.4502)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">everyday life. Stone’s current focuses, examine the influence of 3D scanning on product </text>
		<text transform="matrix(1 0 0 1 195.4482 677.4502)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">design, intellectual property law and the creation of a digital repository of indigenous utilitarian </text>
		<text transform="matrix(1 0 0 1 195.4482 693.4502)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">objects. </text>
		<text transform="matrix(1 0 0 1 195.4482 725.4502)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">Stone’s artistic practice blends digital technology with the formal traditions of sculpture to look </text>
		<text transform="matrix(1 0 0 1 195.4482 741.4502)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">at the relationships we have through and with the Internet. He has exhibited across the United </text>
		<text transform="matrix(1 0 0 1 195.4482 757.4502)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">States and internationally, including the DUMBO Arts Center and Art Basel, Miami. Stone holds </text>
		<text transform="matrix(1 0 0 1 195.4482 773.4502)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">a BFA in sculpture and design from the Rhode Island School of Design and an MFA in </text>
		<text transform="matrix(1 0 0 1 195.4482 789.4502)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">sculpture from Boston University. He has given numerous talks and interviews on the subject </text>
		<text transform="matrix(1 0 0 1 195.4482 805.4502)" fill="#58595B" font-family="'Roboto-Light'" font-size="12">of emerging 3D design technologies.</text>
	</g>
